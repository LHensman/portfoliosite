<!DOCTYPE html>
<html>

<head>
	<title>Model Portfolio</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<script>
	window.addEventListener('scroll', function () {
		const header = document.querySelector('header');
		const pageTop = window.pageYOffset || document.documentElement.scrollTop;
		const isNearTop = pageTop < 100;
		header.classList.toggle('sticky', isNearTop && header.dataset.mouseOver === 'true');
	});

	document.addEventListener('mouseover', function (e) {
		const header = document.querySelector('header');
		const isNearTop = e.clientY < 200;
		header.dataset.mouseOver = isNearTop;
		header.classList.toggle('sticky', isNearTop && window.pageYOffset > 0);
	});

	const parallax = document.querySelector(".parallax");

	window.addEventListener("scroll", function () {
		let offset = window.pageYOffset;
		parallax.style.backgroundPositionY = offset * 0.7 + "px";
	});
</script>

<body>
	<header>
		<div class="title">
			<h1>Luke Hensman</h1>
		</div>
		<nav>
			<ul>
				<li><a href="#top">About</a></li>
				<li><a href="#gallery">Gallery</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>





	<main>
		<div id="top">
			<section class="about">
				<div class="container">

					</div>
					<div class="col-md-6">
					  <div class="about-text">
						<h2>About Me</h2>
						<p>Your about me text goes here.</p>
					  </div>
					</div>
				  </div>
				</div>
			  </section>			  
		  </div>

		<section id="gallery">

				<img src="img/DSC05422.JPG">

		<section id="contact">
			<h2>Contact Me</h2>

	</footer>
</body>

</html>
