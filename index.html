<!DOCTYPE html>
<html>

<head>
	<title>Model Portfolio</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<script>
	window.addEventListener('scroll', function () {
		const header = document.querySelector('header');
		const pageTop = window.pageYOffset || document.documentElement.scrollTop;
		const isNearTop = pageTop < 100;
		header.classList.toggle('sticky', isNearTop && header.dataset.mouseOver === 'true');
	});

	document.addEventListener('mouseover', function (e) {
		const header = document.querySelector('header');
		const isNearTop = e.clientY < 200;
		header.dataset.mouseOver = isNearTop;
		header.classList.toggle('sticky', isNearTop && window.pageYOffset > 0);
	});

	document.addEventListener('mouseout', function (e) {
		const header = document.querySelector('header');
		const isNearTop = e.clientY < 200;
		header.dataset.mouseOver = isNearTop;
		header.classList.toggle('sticky', isNearTop && window.pageYOffset > 0);
	});



	window.addEventListener('scroll', function () {
		const parallax = document.querySelector('.about-img');
		let scrollPosition = window.pageYOffset;

		if (scrollPosition < 1000) {
			parallax.style.transform = 'translateY(' + scrollPosition * -.3 + 'px)';
		}
	});

	window.addEventListener('scroll', function () {
		const parallax = document.querySelector('.details-img');
		let scrollPosition = window.pageYOffset;

		if (scrollPosition < 1000) {
			parallax.style.transform = 'translateY(' + scrollPosition * .2 + 'px)';
		}
	});

	

</script>

<body>
	<header>
		<div class="title">
			<h1>Luke Hensman</h1>
		</div>
		<nav>
			<ul>
				<li><a href="#top">About</a></li>
				<li><a href="#gallery">Gallery</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>





	<main>
		<div id="top">
			<section class="about">
				<div class="about-img">
					<img src="img/mono2.jpg" alt="Head image">
				</div>
				<div class="about-text">
					<h2>About Me</h2>
					<p>My name and such and such</p>
				</div>
		</div>
		</div>
		</div>
		</section>
		<div class="about-break">
		</div>

		<section class="details">

			<div class="details-item">
				<h3>Height</h3>
				<p>6'2" / 187cm</p>
				<h3>Weight</h3>
				<p>138lbs / 63kg</p>
				<h3>Shoe Size</h3>
				<p>10</p>
				<h3>Eye Color</h3>
				<p>Blue</p>
				<h3>Hair Color</h3>
				<p>Dirty/Ash blonde</p>
			</div>
			<div class="details-img">
				<img src="img/mono.jpg" alt="Details image">
			</div>
		</section>



		<section id="gallery">
			<h2>Gallery</h2>
			<div class="gallery-container">
				<img src="img/DSC05422.JPG">
				<img src="img/DSC05423.JPG">
				<img src="img/DSC05425.JPG">
				<img src="img/DSC05427.JPG">
				<img src="img/DSC05445.JPG">
				<img src="img/DSC05461.JPG">
				<img src="img/DSC05784.JPG">
				<img src="img/DSC05787.JPG">
				<img src="img/DSC05788.JPG">
				<img src="img/DSC05790.JPG">
				<img src="img/DSC05796.JPG">
				<img src="img/IMG-20230321-WA0011.jpg">
			</div>
		</section>

		<section id="contact">
			<h2>Contact Me</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Model Portfolio. All rights reserved.</p>
	</footer>
</body>

</html>
